# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
    - image: archlinux:base-devel
    resource_class: xlarge
    steps:
    - run:
        name: Compile
        command: |
          curl -LO "https://repo.archlinuxcn.org/x86_64/glibc-linux4-2.33-4-x86_64.pkg.tar.zst" && bsdtar -C / -xvf "glibc-linux4-2.33-4-x86_64.pkg.tar.zst"
          pacman -Syu --noconfirm --needed git bc inetutils zip libxml2 python3 jre-openjdk jdk-openjdk flex bison libc++ python-pip wget neofetch
          wget https://raw.githubusercontent.com/Tashar02/tempest-4.4-drone-builder/circle/telegram-send.conf
          wget https://raw.githubusercontent.com/Tashar02/tempest-4.4-drone-builder/circle/build.sh
          wget https://raw.githubusercontent.com/Tashar02/tempest-4.4-drone-builder/circle/builder.sh
          chmod +x *.sh
          bash builder.sh
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  workflow:
    jobs:
      - build
